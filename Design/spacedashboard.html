<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration Dashboard - Style Guide</title>
    <style>
        /* Base Styles: Overall I am trying to go with a space theme but still keep it easy on the eyes. */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef5db;
            color: #1a2634;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #66bfbf;
            border: 1px solid #1a2634;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        header {
            text-align: center;
            border-bottom: 2px solid #1a2634;
            padding-bottom: 20px;
            margin-bottom: 20px;
            color: #eef5db;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #1a2634;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #1a2634;
            padding: 10px 20px;
            border: 1px solid #1a2634;
            border-radius: 5px;
            background-color: #a3d2ca;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #eef5db;
        }

        /* Sections */
        .section {
            background-color: #a3d2ca;
            border: 1px solid #1a2634;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            border-bottom: 1px solid #1a2634;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* User Profile */
        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background-color: #66bfbf;
            color: #1a2634;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #eef5db;
        }

        /* Space Weather Graph */
        .graph {
            width: 100%;
            height: 150px;
            background-color: #e9e9e9;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Space Exploration Dashboard</h1>
        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#">Mission Updates</a>
            <a href="#">Event Calendar</a>
            <a href="#">Space Weather</a>
            <a href="#">User Profile</a>
        </nav>

        <div class="section">
            <h2>Mission Updates</h2>
            <!-- Mission content -->
        </div>

        <div class="section">
            <h2>Event Calendar</h2>
            <!-- Event content -->
        </div>

        <div class="section user-profile">
            <h2>User Profile</h2>
            <p>User Name</p>
            <p>User Role</p>
            <a href="#" class="btn">Edit Profile</a>
        </div>

        <div class="section">
            <h2>Space Weather</h2>
            <div class="graph"></div>
        </div>
    </div>
</body>

</html>
